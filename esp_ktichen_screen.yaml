lvgl:
  #full_refresh: true # redraw whole display every time so very slow
  displays:
    - main_display
  touchscreens:
    - my_touchscreen
  on_idle:
    timeout: 120s  # Turn off back light if idle for 10 secs
    then:
      - logger.log: "LVGL is idle"
      - light.turn_off: 
          id: backlight
          transition_length: 5s          
      - lvgl.pause:
          show_snow: true # Prevent burn-in  disp_bg_color: black
  top_layer:
    widgets:
      - obj:
          id: boot_screen
          x: 0
          y: 0
          width: 100%
          height: 100%
          bg_color: 0xffffff
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          widgets:
            - image:
                align: CENTER
                src: boot_logo
                y: -40
            - spinner:
                align: CENTER
                y: 95
                height: 50
                width: 50
                spin_time: 1s
                arc_length: 60deg
                arc_width: 8
                indicator:
                  arc_color: 0x18bcf2
                  arc_width: 8
          on_press:
            - lvgl.widget.hide: boot_screen
      - buttonmatrix:
          align: bottom_mid
          styles: header_footer
          pad_all: 0
          outline_width: 0
          id: top_layer
          items:
            styles: header_footer
          rows:
            - buttons:
              - id: page_dill
                text: " "
              - id: page_prev
                text: "\uF053"
                on_press:
                  then:
                    lvgl.page.previous:
              - id: page_home
                text: "\uF015"
                on_press:
                  then:
                    lvgl.page.show: main_page
              - id: page_next
                text: "\uF054"
                on_press:
                  then:
                    lvgl.page.next:
              - id: page_dall
                text: " "
  theme:
    button:
      bg_color: black
      bg_opa: TRANSP
      border_color: black
      border_width: 0
      text_color: 0xD3D3D3
      checked: # set some button colors to be different in checked state
        bg_color: black
        text_color: yellow
    buttonmatrix:
      bg_color: black
      bg_opa: TRANSP
      border_color: black
      border_width: 0
      text_color: 0xD3D3D3
      checked: # set some button colors to be different in checked state
        bg_color: black
        text_color: yellow
        bg_opa: TRANSP
    arc:
      arc_opa: TRANSP
      border_opa: TRANSP
      bg_opa: TRANSP
      indicator:
        opa: TRANSP
        bg_opa: TRANSP
        border_opa: TRANSP
        arc_width: 30
      knob:
        bg_color: 0x00FF00
        bg_opa: COVER
        border_width: 2
        text_color: 0xFFFFFF
  style_definitions:
    - id: header_footer
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782
      bg_grad_dir: VER
      bg_opa: COVER
      border_opa: TRANSP
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: 0x0077b3
      text_color: 0xFFFFFF
      width: 80%
      height: 50
    - id: font_style
      text_font: roboto_24
      #text_font: unscii_16
      align: center
      text_color: 0xFFFFFF
      #bg_opa: cover
      bg_opa: TRANSP
      bg_color: 0
      radius: 4
      pad_all: 2
    - id: meter_style
