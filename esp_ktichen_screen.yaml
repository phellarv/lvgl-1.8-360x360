    widget: lbl_weather_status_pressure
    mode: text
  - platform: lvgl
    name: fr_templo
    widget: lbl_weather_status_humidity
    mode: text
  - platform: lvgl
    name: wd_out_now
    widget: lbl_weather_outdnoor_now
    mode: text

output:
  - platform: ledc
    pin: GPIO15
    id: backlight_pwm

switch:
  - platform: gpio
    pin: GPIO48
    name: "mute"
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: template
    name: Use wake word
    id: use_wake_word
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    entity_category: config
    on_turn_on:
      - lambda: id(va).set_use_wake_word(true);
      - if:
          condition:
            not:
              - voice_assistant.is_running
          then:
            - voice_assistant.start_continuous    
    on_turn_off:
      - voice_assistant.stop
      - lambda: id(va).set_use_wake_word(false);

light:
  - platform: monochromatic
    output: backlight_pwm
    id: backlight
    name: "Backlight" 
    restore_mode: ALWAYS_ON

touchscreen:
  platform: cst816
  id: my_touchscreen
  interrupt_pin: GPIO41
  reset_pin: GPIO40
  display: main_display
  i2c_id: touchscreen_bus
  transform:
    mirror_y: true
    mirror_x: true
  on_touch:
    - if:
        condition: lvgl.is_paused
        then:
          - logger.log: "LVGL resuming"
          - lvgl.resume:
          - lvgl.page.show: main_page
          - lvgl.widget.redraw
          - light.turn_on: backlight
